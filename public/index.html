<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VPS Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-body-tertiary">

    <!-- Mobile Navbar -->
    <nav class="navbar navbar-dark bg-dark d-md-none fixed-top border-bottom border-secondary-subtle">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="me-2 text-info">
                    <path
                        d="M12 2v20M2 12h20M12 2a10 10 0 0 1 10 10M2 12a10 10 0 0 1 10 10M12 22a10 10 0 0 1-10-10M22 12a10 10 0 0 1-10-10" />
                </svg>
                VPS Monitor
            </a>
        </div>
    </nav>

    <div class="container-fluid h-100 p-0">
        <div class="row h-100 g-0">
            <!-- Sidebar -->
            <div class="sidebar col-md-3 col-lg-2 p-0 bg-dark border-end border-secondary-subtle h-100 d-flex flex-column offcanvas-md offcanvas-start"
                tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">

                <div class="offcanvas-header border-bottom border-secondary-subtle">
                    <h5 class="offcanvas-title fw-bold text-light d-flex align-items-center" id="sidebarMenuLabel">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2 text-info">
                            <path
                                d="M12 2v20M2 12h20M12 2a10 10 0 0 1 10 10M2 12a10 10 0 0 1 10 10M12 22a10 10 0 0 1-10-10M22 12a10 10 0 0 1-10-10" />
                        </svg>
                        VPS Monitor
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body d-flex flex-column p-3 h-100 overflow-y-auto">
                    <!-- Desktop Title -->
                    <div class="d-none d-md-flex align-items-center mb-4 px-2 text-light fw-bold fs-5">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2 text-info">
                            <path
                                d="M12 2v20M2 12h20M12 2a10 10 0 0 1 10 10M2 12a10 10 0 0 1 10 10M12 22a10 10 0 0 1-10-10M22 12a10 10 0 0 1-10-10" />
                        </svg>
                        VPS Monitor
                    </div>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-2 mt-2 mb-2 text-uppercase text-secondary small fw-bold">
                        <span>Domains</span>
                    </h6>

                    <div id="domain-list" class="list-group list-group-flush mb-auto gap-1">
                        <!-- Domains injected here -->
                    </div>

                    <div class="mt-4 pt-3 border-top border-secondary-subtle">
                        <button id="logout-btn"
                            class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 h-100 overflow-hidden d-flex flex-column pt-5 pt-md-0">

                <!-- Stats Grid -->
                <div
                    class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-3 py-3 border-bottom border-secondary-subtle bg-dark-subtle z-1 shadow-sm">
                    <!-- CPU -->
                    <div class="col">
                        <div class="card h-100 border-0 bg-dark text-light shadow-sm">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="text-secondary small fw-bold text-uppercase">CPU Load</span>
                                    <span id="cpu-val" class="font-monospace fw-bold text-info">0%</span>
                                </div>
                                <div class="progress" style="height: 4px;" role="progressbar">
                                    <div id="cpu-bar" class="progress-bar bg-info" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Memory -->
                    <div class="col">
                        <div class="card h-100 border-0 bg-dark text-light shadow-sm">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="text-secondary small fw-bold text-uppercase">Memory</span>
                                    <span id="mem-val" class="font-monospace fw-bold text-primary">0%</span>
                                </div>
                                <div class="progress" style="height: 4px;" role="progressbar">
                                    <div id="mem-bar" class="progress-bar bg-primary" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Disk -->
                    <div class="col">
                        <div class="card h-100 border-0 bg-dark text-light shadow-sm">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="text-secondary small fw-bold text-uppercase">Disk</span>
                                    <span id="disk-val" class="font-monospace fw-bold text-warning">0%</span>
                                </div>
                                <div class="progress" style="height: 4px;" role="progressbar">
                                    <div id="disk-bar" class="progress-bar bg-warning" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Net Speed -->
                    <div class="col">
                        <div class="card h-100 border-0 bg-dark text-light shadow-sm">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <span class="text-secondary small fw-bold text-uppercase">Net Speed</span>
                                </div>
                                <div class="d-flex flex-column gap-2">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center gap-2">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#4ade80"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M12 5v14M19 12l-7 7-7-7" />
                                            </svg>
                                            <span class="text-secondary small">Down</span>
                                        </div>
                                        <span id="net-speed-down" class="font-monospace fw-bold text-success small">0
                                            B/s</span>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center gap-2">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#38bdf8"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M12 19V5M5 12l7-7 7 7" />
                                            </svg>
                                            <span class="text-secondary small">Up</span>
                                        </div>
                                        <span id="net-speed-up" class="font-monospace fw-bold text-info small">0
                                            B/s</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bandwidth (Full width on mobile/tablet, 1 col on XL if we want, but let's make it span full row or fit in grid) -->
                    <!-- User asked for responsive. Let's put Bandwidth as a separate full-width card or part of the grid? -->
                    <!-- Previous design had it as col-12 col-xl. Let's keep it as a separate row or integrate it. -->
                    <!-- Let's make it a separate row below stats for better visibility as it has more content -->
                </div>

                <!-- Bandwidth Row -->
                <div class="row g-3 px-3 pb-3 bg-dark-subtle border-bottom border-secondary-subtle shadow-sm z-1">
                    <div class="col-12">
                        <div class="card border-0 bg-dark text-light shadow-sm">
                            <div
                                class="card-body p-3 d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                                <div>
                                    <span class="text-secondary small fw-bold text-uppercase d-block mb-1">Bandwidth
                                        Today</span>
                                    <span id="bw-today-val" class="font-monospace fw-bold text-light fs-4">0 MB</span>
                                </div>
                                <div
                                    class="d-flex align-items-center gap-3 pt-2 pt-md-0 border-top border-md-0 border-secondary-subtle">
                                    <span class="text-secondary small">This Month:</span>
                                    <span id="bw-month-val" class="font-monospace fw-bold text-info fs-5">0 GB</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Log Viewer Header -->
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 px-2 border-bottom border-secondary-subtle">
                    <h1 class="h4 text-light mb-0 text-truncate" id="current-domain">Select a Domain</h1>
                    <div class="btn-toolbar mb-2 mb-md-0 gap-2">
                        <select id="max-logs-select"
                            class="form-select form-select-sm bg-dark text-light border-secondary">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50" selected>50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                        <button id="clear-logs" class="btn btn-sm btn-outline-secondary">Clear Logs</button>
                    </div>
                </div>

                <!-- Logs Container -->
                <div class="table-responsive flex-grow-1 overflow-y-auto px-3">
                    <div id="logs-container" class="d-flex flex-column gap-2 pb-5">
                        <!-- Logs injected here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="log-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Log Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Details injected here -->
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
