<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VPS Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="app-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M12 2v20M2 12h20M12 2a10 10 0 0 1 10 10M2 12a10 10 0 0 1 10 10M12 22a10 10 0 0 1-10-10M22 12a10 10 0 0 1-10-10" />
            </svg>
            VPS Monitor
        </div>
        <div id="domain-list" class="domain-list">
            <!-- Domains injected here -->
        </div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-header">
                    <span>CPU Load</span>
                    <span id="cpu-val">0%</span>
                </div>
                <div class="progress-bg">
                    <div id="cpu-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-header">
                    <span>Memory</span>
                    <span id="mem-val">0%</span>
                </div>
                <div class="progress-bg">
                    <div id="mem-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-header">
                    <span>Disk</span>
                    <span id="disk-val">0%</span>
                </div>
                <div class="progress-bg">
                    <div id="disk-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Log Viewer -->
        <div class="log-viewer">
            <div class="log-header">
                <div id="current-domain" class="current-domain">Select a Domain</div>
                <div class="header-controls">
                    <select id="max-logs-select" class="max-logs-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                    <button id="clear-logs" class="clear-btn">Clear Logs</button>
                </div>
            </div>
            <div id="logs-container" class="logs-container">
                <!-- Logs injected here -->
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="log-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Log Details</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Details injected here -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
