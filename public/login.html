<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VPS Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-body-tertiary">
    <div class="login-container">
        <div class="card login-card border-0">
            <div class="card-body p-4">
                <h1 class="login-title text-center mb-4">VPS Monitor</h1>
                <form id="loginForm">
                    <div class="mb-4">
                        <input type="text" id="token" class="form-control form-control-lg login-input"
                            placeholder="000000" maxlength="6" pattern="\d{6}" required autocomplete="off" autofocus>
                    </div>
                    <button type="submit" class="btn btn-lg w-100 login-btn">Verify</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>

</html>
