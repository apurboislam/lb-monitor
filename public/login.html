<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VPS Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-body-tertiary login-body">
    <!-- Animated Background -->
    <div class="login-bg-animation">
        <div class="login-orb login-orb-1"></div>
        <div class="login-orb login-orb-2"></div>
        <div class="login-orb login-orb-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Icon -->
            <div class="login-logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="login-icon">
                    <path d="M12 2v20M2 12h20M12 2a10 10 0 0 1 10 10M2 12a10 10 0 0 1 10 10M12 22a10 10 0 0 1-10-10M22 12a10 10 0 0 1-10-10" />
                </svg>
            </div>

            <h1 class="login-title">VPS Monitor</h1>
            <p class="login-subtitle">Enter your authentication code</p>

            <form id="loginForm" class="login-form">
                <div class="form-floating mb-4">
                    <input type="text" id="token" class="form-control login-input" 
                           placeholder="000000" maxlength="6" pattern="\d{6}" 
                           required autocomplete="off" autofocus>
                    <label for="token">6-Digit Code</label>
                    <div class="input-underline"></div>
                </div>
                
                <button type="submit" class="btn btn-lg w-100 login-btn">
                    <span class="btn-text">Verify & Sign In</span>
                    <span class="btn-loader spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                
                <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <span id="error-text">Invalid authentication code</span>
                </div>
            </form>

            <!-- Footer Info -->
            <div class="login-footer">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>Secure Access</span>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>

</html>
