<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VPS Monitor</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body-tertiary">

    <!-- Login View -->
    <div id="login-view" class="d-flex align-items-center justify-content-center vh-100">
        <div class="login-container p-4 rounded-4 shadow-lg bg-dark border border-secondary-subtle">
            <div class="text-center mb-4">
                <i class="fa-solid fa-server fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold text-light">VPS Monitor</h2>
                <p class="text-secondary">Secure Dashboard Access</p>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="token" class="form-label text-light">Authentication Token</label>
                    <input type="password"
                        class="form-control form-control-lg bg-dark-subtle border-secondary text-light" id="token"
                        placeholder="Enter 6-digit code" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold" id="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert">
                    <i class="fa-solid fa-circle-exclamation me-2"></i> <span id="error-text">Invalid token</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const btn = document.getElementById('login-btn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner-border');
            const errorMsg = document.getElementById('error-message');

            // Reset UI
            btn.disabled = true;
            btnText.classList.add('d-none');
            spinner.classList.remove('d-none');
            errorMsg.classList.add('d-none');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = '/';
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (err) {
                document.getElementById('error-text').textContent = err.message;
                errorMsg.classList.remove('d-none');
                btn.disabled = false;
                btnText.classList.remove('d-none');
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
