services:
  monitor:
    build: .
    container_name: lb-monitor
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TOTP_SECRET=${TOTP_SECRET}
      - LOG_DIR=/opt/caddy/logs
    volumes:
      - /opt/caddy/logs:/opt/caddy/logs:ro
      - /var/lib/vnstat:/var/lib/vnstat:ro
